name: Build
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET Core
      - uses: actions/checkout@v1
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.0.100
          
      - name: Build Project
        run: dotnet build --configuration Release
        
      - name: Test Project
        run: dotnet test